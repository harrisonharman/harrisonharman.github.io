<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look Morty</title>
    <style>
      body {
        /* background-color: #000; */
        color: #fff;
        margin: 0;
        padding: 0;
      }
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }
      #eyes,
      #eyes img {
        position: absolute;
      }
      .eye-morty{
        width:0px
      }
      .eye-rick{
        width:60px
      }
    </style>
    <script src="https://harrisonharman.github.io/app.js"></script>
  </head>
  <body>
    <main>
      <img id="anchor" src="https://harrisonharman.github.io/look-morty.png" />
      <div id="eyes">
        <!-- <img class="eye eye-morty" src="https://harrisonharman.github.io/eyeball.png"style="top: 61px; bottom: 0px; left: -130px"/>
        <img class="eye eye-morty" src="https://harrisonharman.github.io/eyeball.png" style="top: 46px; left: -52px;"  /> -->
        <img class="eye eye-rick" src="https://harrisonharman.github.io/eyeball.png" style="top: -100px;left: 38px" />
        <img class="eye eye-rick" src="https://harrisonharman.github.io/eyeball.png" style="top: -98px;left: 99px" />
      </div>
    </main>
  </body>
</html>
